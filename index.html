  <style>

    .hero {
        position: relative;
        margin-top: 20vh;   /* replaces top: 20vh */
        margin-left: 10vw;  /* replaces left: 10vw */
        width: auto;
        min-height: 80vh;   /* ensures it's tall */

}

    .about-me {

      color: #fff7ef;
      margin-top: 30px;
      text-align: left;
      line-height: 1.6;
      margin-left: 241px; /* 300px - 59px ≈ 241px */
    }
    .wavy-lines-bg {
      position: absolute; /* was: fixed */
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: url('WavyLines.svg') no-repeat;
      background-size: cover;
      background-position: center;
      z-index: -1;
      opacity: 0;
      -webkit-mask-image: linear-gradient(to right, #fff 0%, #fff 0%, transparent 100%);
  -webkit-mask-size: 200% 100%;
  -webkit-mask-position: left;
  -webkit-mask-repeat: no-repeat;
  mask-image: linear-gradient(to right, #fff 0%, #fff 0%, transparent 100%);
  mask-size: 200% 100%;
  mask-position: left;
  mask-repeat: no-repeat;
  animation: revealWavy 5s cubic-bezier(0.4,0,0.2,1) forwards;
}

@keyframes revealWavy {
  from {
    -webkit-mask-size: 0% 100%;
    mask-size: 0% 100%;
  }
  to {
    -webkit-mask-size: 200% 100%;
    mask-size: 200% 100%;
  }
}

/* Blinking cursor for typing effect */
.typing-cursor::after {
  content: '|';
  animation: blink 1s steps(1) infinite;
  color: #fff7ef;
  font-weight: bold;
}
@keyframes blink {
  0%, 50% { opacity: 1; }
  51%, 100% { opacity: 0; }
}

.headshot-static {
  position: absolute;
  right: 0.01vw;
  top: 14vh;
  width: 600px;
  height: 600px;
  z-index: 9999;
  display: flex;
  align-items: center;
  justify-content: center;
}

.headshot-static.revealed {
  opacity: 1;
}

.headshot-img {
  width: 100%;
  height: 100%;
  object-fit: contain;
  border-radius: 0;
  opacity: 0;
  filter: blur(8px) brightness(0.7) contrast(0.7);
  transition: none;
}

.headshot-img.revealed {
  animation: pixelateIn 2.5s cubic-bezier(0.4,0,0.2,1) forwards;
}

@keyframes pixelateIn {
  0% {
    filter: blur(8px) brightness(0.7) contrast(0.7);
    opacity: 0;
  }
  40% {
    filter: blur(8px) brightness(1) contrast(1);
    opacity: 1;
  }
  100% {
    filter: none;
    opacity: 1;
  }
}

.navigation-bar-img {
  position: fixed;
  top: 19px;
  left: 225px;
  width: 70vw;
  height: 3vw;
  opacity: 0.75;
  z-index: 10001; /* Increased to be above headshot */
  pointer-events: none;
  object-fit: fill;
}

.navigation-bar-links {
  position: fixed;
  top: 0.75cm;
  left: 50%;
  transform: translateX(-50%);
  width: auto;
  height: auto;
  display: flex;
  align-items: center;
  justify-content: center;

}

.navigation-bar-links a {
  font-family: 'JetBrains Mono', monospace;
  font-size: 18px;
  color: #fff7ef;
  text-decoration: none;
  letter-spacing: 1px;
  opacity: 0.95;
  pointer-events: auto; /* Make links clickable */

}

.navigation-bar-links a:hover {
  color: #ffd6a0;
}

.navigation-bar-links a.active {
  font-weight: bold;
  color: #ffd6a0;
}

.arrow-absolute {
  position: absolute;
  top: 200px; /* Adjust as needed */
  left: 40px; /* Adjust as needed */
  z-index: 2000;
  pointer-events: none;
  opacity: 0;
  transition: opacity 2.5s cubic-bezier(0.4,0,0.2,1);
}

.arrow-absolute.revealed {
  opacity: 1;
  animation: popInShake 0.85s cubic-bezier(0.4,0,0.2,1) both;
}

.arrow-img {
  height: 150px;          /* 1 inch = 96px */
  width: auto;           /* Maintain aspect ratio */

#skills-typer {

.weblines-fade {
  width: 100vw;
  margin-top: calc(40px - 2in - 192px - 1in);
  display: flex;
  justify-content: center;
  align-items: center;
  position: relative;
  z-index: 10;
  /* Mask for left-to-right reveal */
  -webkit-mask-image: linear-gradient(to right, #fff 0%, #fff 0%, transparent 100%);
  -webkit-mask-size: 0% 100%;
  -webkit-mask-position: left;
  -webkit-mask-repeat: no-repeat;
  mask-image: linear-gradient(to right, #fff 0%, #fff 0%, transparent 100%);
  mask-size: 0% 100%;
  mask-position: left;
  mask-repeat: no-repeat;
  opacity: 0.21;
  transition: none;
}
.weblines-fade.revealed {
  animation: revealWebLines 2s cubic-bezier(0.4,0,0.2,1) forwards;
}

@keyframes revealWebLines {
  from {
    -webkit-mask-size: 0% 100%;
    mask-size: 0% 100%;
  }
  to {
    -webkit-mask-size: 200% 100%;
    mask-size: 200% 100%;
  }
}

.wavy-lines-bg.fade-in {
  opacity: 0.2;
  transition: opacity 2s cubic-bezier(0.4,0,0.2,1);
}

.skills-row,
.skills-row-1,
.skills-row-2 {
  position: relative;
  z-index: 20;
}

.skills-row {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 120px; /* 36px * 2.5 = 90px */
  width: 100vw;
}

.skills-row-1 {
  margin-top: 72px; /* 3/4 inch = 72px (1in = 96px) below "Skills" */
}

.skills-row-2 {
  margin-top: 56.7px; /* 1.5cm = 56.7px below first row */
}

.skill-icon {
  height: 111px;
  width: auto;
  object-fit: contain;
  filter: drop-shadow(0 2px 8px #0008);
  background: transparent;
  transition: transform 0.25s cubic-bezier(0.4,0,0.2,1);
  position: relative;
}

.skill-icon:hover {
  transform: scale(1.15);
  z-index: 2;
}

.skill-icon-wrapper {
  position: relative;
  display: flex;
  flex-direction: column;
  align-items: center;
  opacity: 0;
  transform: scale(0.7);
  transition: opacity 0.2s, transform 0.2s;
}

.skill-icon-wrapper.pop-in {
  animation: popIn 0.45s cubic-bezier(0.4,0,0.2,1) forwards;
}

.hover-card {
  display: none;
  position: absolute;
  bottom: -48px;
  left: 50%;
  transform: translateX(-50%);
  background: #222;
  color: #fff7ef;
  font-family: 'JetBrains Mono', monospace;
  font-size: 17px;
  padding: 10px 18px;
  border-radius: 8px;
  white-space: nowrap;
  box-shadow: 0 4px 16px #0007;
  z-index: 100;
  pointer-events: none;
  opacity: 0;
  transition: opacity 0.25s;
}
.skill-icon-wrapper.show-hover-card .hover-card {
  display: block;
  opacity: 1;
}

@keyframes popIn {
  0% {
    opacity: 0;
    transform: scale(0.7);
  }
  60% {
    opacity: 1;
    transform: scale(1.15);
  }
  100% {
    opacity: 1;
    transform: scale(1);
  }
}

@keyframes popInShake {
  0% {
    opacity: 0;
    transform: scale(0.7) translateX(0);
  }
  40% {
    opacity: 1;
    transform: scale(1.15) translateX(0);
  }
  60% {
    transform: scale(1) translateX(-6px);
  }
  70% {
    transform: scale(1) translateX(5px);
  }
  80% {
    transform: scale(1) translateX(-3px);
  }
  90% {
    transform: scale(1) translateX(2px);
  }
  100% {
    opacity: 1;
    transform: scale(1) translateX(0);
  }
}

#sparkle-canvas {
  position: fixed;
  top: 0;
  left: 0;
  pointer-events: none;
  z-index: 9999;

  <script>
function typeText(element, text, speed = 18, callback, keepCursor = false) {
  element.innerHTML = "";
  let i = 0;
  element.classList.add('typing-cursor');
  function type() {
    if (i < text.length) {
      // Handle HTML tags (like <br>)
      if (text.substring(i, i + 4) === "<br>") {
        element.innerHTML += "<br>";
        i += 4;
      } else {
        element.innerHTML += text.charAt(i);
        i++;
      }
      setTimeout(type, speed);
    } else {
      if (!keepCursor) element.classList.remove('typing-cursor');
      if (callback) callback();
    }
  }
  type();
}

window.addEventListener('DOMContentLoaded', function() {
  const wavy = document.querySelector('.wavy-lines-bg');
  wavy.classList.add('fade-in');
  const title = document.getElementById('typeTitle');
  const aboutMe = document.getElementById('typeAbout');
  const headshotImg = document.querySelector('.headshot-img');
  const arrow = document.querySelector('.arrow-absolute');
  const cert = document.getElementById('certifications-typer');
  const lastRow = document.querySelector('.skills-row-2');
  let certificationsTyped = false;

  if (cert && lastRow) {
    // 2 inches = 192px
    cert.style.top = (lastRow.offsetTop + lastRow.offsetHeight + 192) + "px";

    function checkCertTrigger() {
      const rect = lastRow.getBoundingClientRect();
      // If the bottom of the last row is above the top of the viewport, user has scrolled past it
      if (rect.bottom < 0 && !certificationsTyped) {
        certificationsTyped = true;
        typeText(cert, "Certifications", 150, null, true);
        window.removeEventListener('scroll', checkCertTrigger);
      }
    }

    window.addEventListener('scroll', checkCertTrigger);
  }

  const titleText = `Hi! I'm<br>Hena`;
  const aboutText = `Welcome to my portfolio! 🪐 <br>
I’m an MIS student at San Jose State University, passionate about technology, data, and process optimization. I'm eager to learn, grow, and contribute wherever business and technology meet.`;

  setTimeout(function() {
    typeText(title, titleText, 150, function() {
      // Wait 1s before revealing the headshot
      setTimeout(function() {
        headshotImg.classList.add('revealed');
      }, 1000);
      // Fade in the arrow after the title types in (no delay)
      arrow.classList.add('revealed');
      setTimeout(function() {
        typeText(aboutMe, aboutText, 77, null, true);
      }, 1200);
    });
  }, 2500);
});

let skillsTyped = false;
let weblinesAnimated = false;

window.addEventListener('scroll', function() {
  const wavy = document.querySelector('.wavy-lines-bg');
  const skillsTyper = document.getElementById('skills-typer');
  const weblines = document.getElementById('weblines-fade');
  // Only animate once, and only after wavy lines have faded out
  if (
    wavy.classList.contains('fade-out') &&
    skillsTyper &&
    weblines &&
    !weblinesAnimated &&
    !skillsTyped
  ) {
    skillsTyped = true;
    typeText(skillsTyper, "Skills", 150, function() {
      popInSkillsIcons(); // Pop in icons after typing "Skills"
    }, true);
    setTimeout(function() {
      weblinesAnimated = true;
      weblines.classList.add('revealed');
    }, 2000); // 2 seconds after "Skills" starts typing
  }
});

window.addEventListener('scroll', function() {
  const wavy = document.querySelector('.wavy-lines-bg');
  // Start fade-out when user scrolls down 100px (adjust
  if (window.scrollY > 100) {
    wavy.classList.add('fade-out');
  } else {
    wavy.classList.remove('fade-out');
  }
});

document.querySelector('a[href="#top"]').addEventListener('click', function(e) {
  e.preventDefault();
  window.scrollTo({ top: 0, behavior: 'smooth' });
});

document.querySelector('a[href="#skills"]').addEventListener('click', function(e) {
  e.preventDefault();
  const skillsSection = document.getElementById('skills');
  if (skillsSection) {
    const rect = skillsSection.getBoundingClientRect();
    const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
    // 1.5cm ≈ 56.7px (1cm = 37.8px)
    const offset = 56.7;
    window.scrollTo({
      top: rect.top + scrollTop - offset,
      behavior: 'smooth'
    });
  }
});

document.querySelector('a[href="#certifications"]').addEventListener('click', function(e) {
  e.preventDefault();
  certificationsClicked = true;
  const lastRow = document.querySelector('.skills-row-2');
  if (lastRow) {
    const rect = lastRow.getBoundingClientRect();
    const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
    // Scroll so the bottom of row 2 is at the top of the viewport + 2cm (≈56.7px)
    window.scrollTo({
      top: rect.bottom + scrollTop + 56.7,
      behavior: 'smooth'
    });
  }
});

let autoScrolledToSkills = false;
let certificationsClicked = false;

window.addEventListener('scroll', function() {
  // Only trigger if not already auto-scrolled, user is near the top, and certifications tab wasn't just clicked
  if (!autoScrolledToSkills && !certificationsClicked && window.scrollY > 30 && window.scrollY < 200) {
    autoScrolledToSkills = true;
    const skillsSection = document.getElementById('skills');
    if (skillsSection) {
      const rect = skillsSection.getBoundingClientRect();
      const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
      // 1.5cm ≈ 56.7px (1cm = 37.8px)
      const offset = 56.7;
      window.scrollTo({
        top: rect.top + scrollTop - offset,
        behavior: 'smooth'
      });
    }
  }
});

document.querySelectorAll('.skill-icon-wrapper').forEach(wrapper => {
  let timer;
  const showDelay = 750; // 0.75 seconds

  wrapper.addEventListener('mouseenter', () => {
    timer = setTimeout(() => {
      wrapper.classList.add('show-hover-card');
    }, showDelay);
  });

  wrapper.addEventListener('mouseleave', () => {
    clearTimeout(timer);
    wrapper.classList.remove('show-hover-card');
  });
});

function popInSkillsIcons() {
  const wrappers = [
    ...document.querySelectorAll('.skills-row-1 .skill-icon-wrapper'),
    ...document.querySelectorAll('.skills-row-2 .skill-icon-wrapper')
  ];
  wrappers.forEach((wrapper, i) => {
    setTimeout(() => {
      wrapper.classList.add('pop-in');
    }, i * 400); // 0.4s between each icon
  });
}

const canvas = document.getElementById("sparkle-canvas");
const ctx = canvas.getContext("2d");
let particles = [];
let trailActive = false;

function resizeCanvas() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
resizeCanvas();
window.addEventListener("resize", resizeCanvas);

const headshot = document.querySelector('.headshot-img');

if (headshot) {
  headshot.addEventListener("mouseenter", () => { trailActive = true; });
  headshot.addEventListener("mouseleave", () => { trailActive = false; });
  headshot.addEventListener("mousemove", (e) => {
    if (trailActive) {
      // Add an offset to x (+40 for better centering)
      const x = e.clientX + 40;
      const y = e.clientY;
      for (let i = 0; i < 3; i++) {
        particles.push(new Particle(x, y));
      }
    }
  });
}

class Particle {
  constructor(x, y) {
    this.x = x;
    this.y = y;
    this.radius = Math.random() * 2 + 2;
    this.opacity = 1;
    this.fade = 0.016; // 10% slower fade (was 0.018)
    this.velocityX = (Math.random() - 0.5) * 2;
    this.velocityY = (Math.random() - 0.5) * 2;
    this.color = Math.random() < 0.2 ? "#fff" : "#F7E6CA";
    this.shadow = this.color;
  }

  draw() {
    ctx.save();
    ctx.beginPath();
    ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
    ctx.globalAlpha = this.opacity * 0.9; // Reduce opacity by 10%
    ctx.fillStyle = this.color;
    ctx.shadowColor = this.shadow;
    ctx.shadowBlur = 24;
    ctx.fill();
    ctx.globalAlpha = 1;
    ctx.restore();
  }

  update() {
    this.x += this.velocityX;
    this.y += this.velocityY;
    this.opacity -= this.fade;
  }
}

function animate() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  particles.forEach((p) => {
    p.update();
    p.draw();
  });
  // Remove particles before they get too transparent (was 0.05)
  particles = particles.filter(p => p.opacity > 0.045);
  requestAnimationFrame(animate);
}
animate();

window.history.scrollRestoration = "manual";
window.onbeforeunload = function () {
  window.scrollTo(0, 0);
};
